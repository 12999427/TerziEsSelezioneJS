    <h1>
        Es 2 Terzi Es Selezione JS
    </h1>
    <p>Veicolo:</p>

    <input type="radio" id="MezzoM" name="Mezzo" value="M"><label for="MezzoM">Moto</label>
    <br><br>

        Tipologia di parcheggi
    </label>

        <option value="Coperto">Coperto</option>
        <option value="Scperto">Scoperto</option>
    </select>
    <br><br>
    <label for="Tempo">
        Tempo di parcheggio:
    </label>
    <input type="number" id="Tempo" required>
    <label for="Tempo">
        minuti
    </label>
    <br><br>
    <button onclick="calcola()">Calcola</button>
    <div id="output"></div>
